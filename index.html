<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="borderContainer">
        <div class="textContainer" id="display"></div>
        <div class="operateContainer">

            <button data-num="1"><p>1</p></button>
            <button data-num="2"><p>2</p></button>
            <button data-num="3"><p>3</p></button>
            <button class="oprateBttn" data-num="*"><p>*</p></button>
            <button class="oprateBttn" data-num="/"><p>/</p></button>
         
            <button data-num="4"><p>4</p></button>
            <button data-num="5"><p>5</p></button>
            <button data-num="6"><p>6</p></button>
            <button class="oprateBttn" data-num="+"><p>+</p></button>
            <button class="oprateBttn" data-num="-"><p>-</p></button>
            
            <button data-num="7"><p>7</p></button>
            <button data-num="8"><p>8</p></button>
            <button data-num="9"><p>9</p></button>
            <button class="oprateBttn" data-num="%"><p>%</p></button>
            <button class="oprateBttn" data-num="**"><p>^</p></button>
           
            
            <button data-num="."><p>.</p></button>
            <button data-num="0"><p>0</p></button>
            <button id="del" data-num="⌫"><small>⌫</small></button>
            <!-- <button id="del" data-num="D"><small>D</small></button> -->
            <button id="clear" data-num="C"><p>C</p></button>
            <button id="evalBttn" data-num="="><p>=</p></button>
            
        </div>
    </section>

    <script src="./script.js"></script>
    
</body>
</html>
